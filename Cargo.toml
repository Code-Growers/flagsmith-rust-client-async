[package]
name = "bullettrain"
version = "0.2.0"
authors = ["Tomasz Zdyba≈Ç <tomek@zdybal.lap.pl>"]
edition = "2018"
license = "BSD-3-Clause"
description = "Bullet Train SDK for Rust"
homepage = "https://bullet-train.io/"
repository = "https://github.com/BulletTrainHQ/bullet-train-rust-client"
readme = "README.md"
categories = ["config", "api-bindings"]
keywords = ["BulletTrain", "feature-flag", "remote-config"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "^0.10", features = ["blocking","json"] }
url = "2.1"
